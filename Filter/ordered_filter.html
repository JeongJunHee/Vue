<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Vue</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
      <div class="container">
          <h1>Let's hear some stories!</h1>
          <ul class="list-group">
              <!-- <li v-for="story in orderedStories" class="list-group-item"> -->
              <li v-for="story in _.orderBy(stories, ['upvotes'], [order])" class="list-group-item">
                  {{ story.writer }} said "{{ story.plot }}" and upvoted {{ story.upvaotes }} times.
              </li>
          </ul>
          <!-- <button class="btn btn-primary" @click="order = order * -1">Reverse Order</button> -->
          <button class="btn btn-default" v-on:click="reverseOrder">Reverse Order</button>
          <br/><br/>
          <pre>{{ $data }}</pre>
      </div>
  </body>
  <!-- lodash CDN -->
  <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
  <!-- vue.js CDN -->
  <script src="https://unpkg.com/vue"></script>
  <script>
      new Vue({
        el : '.container',
        data : {
            stories : [
                {
                    plot : "I crashed my car today!",
                    writer: "Alex",
                    upvotes : 28
                },
                {
                    plot : "Yesterday, someone stole my bag!",
                    writer: "John",
                    upvotes : 8
                },
                {
                    plot : "Someone ate my chocolate...",
                    writer: "John",
                    upvotes : 51
                },
                {
                    plot : "I ate someone's chocolate!",
                    writer: "Alex",
                    upvotes : 74
                },
            ],
            //order : -1
            order : 'desc',
          },
          methods : {
            reverseOrder : function() {
                this.order = (this.order === 'desc') ? 'asc' : 'desc';
            }
          },
          computed : {
              //order by lodash
              orderedStories : function() {
                  var order = this.order;
                  return _.orderBy(this.stories, 'upvotes', [order])
              }
              /*
              orderedStories : function() {
                  var order = this.order
                  return this.stories.sort(function(a, b) {
                      return (a.upvotes - b.upvotes) * order;
                  })
              }
              */
          }
      })
  </script>
</html>
