<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Vue</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
        <h1>Hello <span>{{ name }}</span></h1>
        <h3>Enter your name:</h3>
        <input v-model="name">
    </div>
  </body>
  <script>
    var app = new Vue ({
      el : '#app',
      data : {
        name : 'Mr.Anderson'
      }
    })
  </script>
</html>
