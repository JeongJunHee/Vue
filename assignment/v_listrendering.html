<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Vue</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
      <div class="container">
          <h1>This is me!</h1>
          <div>
              <ul class="list-group">
                  <!-- v-for를 이용하여 객체 속성 반복 -->
                  <li v-for="(value, key, index) in privacy" class="list-group-item">
                      {{ index }} : {{ key }} = {{ value }}
                  </li>
              </ul>
          </div>
          <pre>{{ $data }}</pre>
      </div>
  </body>
  <script src="https://unpkg.com/vue"></script>
  <script>
      new Vue ({
          el : '.container',
          //object
          data : {
              privacy : {
                  name : "Kostas",
                  weight : "1.73m",
                  height : '65kg',
                  eyeColor : 'brown',
                  favoriteFood : 'Ntolmas'
              }
          }
      })
  </script>
</html>
