<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Vue</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
      <!-- v-if는 DOM에 엘리먼트를 남기지 않는 것이 v-show 와의 유일한 차이점 -->
      <div id="app">
          <!-- 여러개의 엘리먼트 한번에 토글하는 경우 <template>에 v-if 사용 -->
          <!-- v-show는 <template>에서 사용할 수 없다 -->
          <template v-if="!message">
            <h1>You must send a message for help!</h1>
            <p>Dispatch a messenger immediately!</p>
            <p>To nearby kingdom of Hearts!</p>
          </template>
        <textarea v-model="message"></textarea>
        <br/>
        <button v-if="message">
            Send word to allies for help!
        </button>
        <pre>{{ $data }}</pre>
      </div>
  </body>
  <script src="https://unpkg.com/vue"></script>
  <script>
      new Vue ({
          el : '#app',
          data : {
              message : 'Our king is dead! Send help!'
          }
      })
  </script>
</html>
